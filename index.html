<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Reservation</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="app/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header class="bs-header">
      <div class="container">
        <h1>Hotel Luxury</h1>
        <p>Welcome!!!</p>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 main-container">
        </div>
      </div>
    </div>



    <script type="text/template" id="tmpl-rooms">
      <h2 class="page-header text-center">List of Rooms</h2>
      <ul class="media-list row rooms-container"></ul>
    </script>

    <script type="text/template" id="tmpl-room">
      <div class="thumbnail">
        <img class="media-object" src="<%- image_url %>">
      </div>
      <div class="media-heading">
        <h4><%- short_desc%></h4>
      </div>
      <div class="media-body">
        <div class="large-6 columns">
          <p><span> Rate: </span><span> $ <%- room_rate%> per night</span></p>
        </div>
        <div class="large-6 columns">
          <label class="fontcolor"> Select No.of Rooms:
            <select name="room" id="no_of_rooms" style="width:100%; color:black; height:45px;">
              <option selected="selected" value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </label>
        </div>
        <div class="large-6 columns">
          <button  id="btnBook" class="btn btn-outline btn-lg btn-block" style= "width:100%; height:45px; !important;">Book</button>
        </div>
      </div>
      <hr>
    </script>


    <script type="text/template" id="tmpl-guest-details">
      <h2 class="page-header text-center">Contact Information</h2>
      <form role="form" class="form-horizontal contract-form">
        <div class="form-group">
          <label class="col-sm-4 control-label">First Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-fname-input" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Last name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-lname-input" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" value="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number:</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" value="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-3">
            <a href="#" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </script>

    
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/underscore/underscore.js"></script>
    <script src="vendor/backbone/backbone.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/models/room.js"></script>
    <script src="app/js/models/guest.js"></script>
    <script src="app/js/collections/rooms.js"></script>
    <script src="app/js/collections/guests.js"></script>
    <script src="app/js/views/room.js"></script>
    <script src="app/js/views/rooms.js"></script>
    <script src="app/js/views/guest.js"></script>
    <script src="app/js/router.js"></script>

    <script>
      $(function() {
        RoomReservation.start({
          rooms: [
            {
              id:1,
              room_code:"Queen",
              short_desc:"Queen Bed with Lanai Access",
              image_url:"https://www.norone.com/nor1images/h-008/000153/small/00001717.jpg",
              room_rate: 80
            },

            {
              id:2,
              room_code:"King",
              short_desc:"King Bed with Lanai Access",
              image_url:"https://www.norone.com/nor1images/h-008/000153/small/00001701.jpg",
              room_rate: 120
            },

            {
              id:3,
              room_code:"Suite",
              short_desc:"Premier Suite with Lanai Access",
              image_url:"https://www.norone.com/nor1images/h-008/000153/small/00001728.jpg",
              room_rate: 150
            }

          ]
       });
       
    });
      
    </script>
  </body>
</html>
